<doctype html>
    <html lang="en">
    <head>
      <title>Producto Nuevo</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS v5.2.1 -->
      <link rel="stylesheet" href="css1/style.css">

    </head>
    <body>
      <header id="header">
        <!-- place navbar here -->
      </header>
      <main>
        <div class="container" id="app">
          <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
          <h2>Editar Producto </h2>
               <div class="mb-3">
            <label for="id">Id</label>
            <input type="number" name="id" id="id" disabled v-model="id" >
          </div>
          <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" v-model="nombre">
          </div>
          <div class="mb-3">
            <label for="precio">Precio</label>
            <input type="number" name="precio" id="precio" v-model="precio">
          </div>
          <div class="mb-3">
            <label for="stock">Stock</label>
            <input type="number" name="stock" id="stock" v-model="stock">
          </div>
          <div class="mb-3">
            <label for="imagen">Imagen</label>
            <input type="text" name="imagen" id="imagen" v-model="imagen">  
            <img width="100"   :src="imagen" alt="">
          </div>
          <div class="mb-3">
            <label for="tipoProducto">Categoria</label>
            <input type="text" name="tipoProducto" id="tipoproducto" v-model="tipoproducto">
          </div>
          <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
          </form>
        </div>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
      
      <!-- <script src="./js/main.js"></script> -->
      <script src="/js/header.js"></script>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="/js/producto_editar.js"></script>
    </body>
    </html>
